{% extends "base.html" %}
{% block content %}

<form action="" method="post">
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_name">Name</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="name" value="{{ acct.name }}" id="id_name" />
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_amount">Amount</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="amount" value="{{ acct.amount }}" id="id_amount" />
    </div>
  </div>
 

 <br /> 
  <a href ="/delete_account/{{ acct.key().id() }}">Delete This Account</a>
   <br />      
  
  <br>
  <input type="submit" value=submit />
</form>
{% endblock content %}
