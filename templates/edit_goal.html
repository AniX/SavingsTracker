{% extends "base.html" %}
{% block content %}

<form action="" method="post">
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_name">Goal Name</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="name" value="{{ goal.name }}" id="id_name" />
    </div>
    
  </div>
  
<div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_cat">Category</label>:
    </div>
    
    <div class="field-field">
      <select type="select" name="category" id="id_cat" > 
        {% for c in cats %}
        <option value='{{c.ID}}'> {{ c.name }} </option>
        {% endfor %}
        </select>
    </div>
  
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_amount">Amount</label>:
    </div>
    
    <div class="field-field">
      <input type="select" name="amount" value="{{ goal.amount }}" id="id_amount" />
    </div>
  </div>
 

 <br /> 
  <a href ="/delete_category/{{ goal.key().id() }}">Delete This Goal</a>
   <br />      
  
  <br>
  <input type="submit" value=submit />
</form>
{% endblock content %}
