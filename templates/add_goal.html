{% extends "base.html" %}
{% block content %}

<form action="" method="post">
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_name">Goal Name</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="name" id="id_name" />
      
    </div>
    
  </div>
  
    <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_cat">Category</label>:
    </div>
    
    <div class="field-field">
      <select type="select" name="category" id="id_cat" > 
        {% for c in cats %}
        <option value='{% c.id() %}'> {{ c.name }} </option>
        {% endfor %}
        </select>
    </div>
    
  </div>
  
  <div class="field-wrapper">
    
    <div class="field-label">
      <label for="id_amt">Amount</label>:
    </div>
    
    <div class="field-field">
      <input type="text" name="amount" id="id_amt" />
      
    </div>
    
  </div>

  
  <br>
  <input type="submit" value=submit />
</form>

{% endblock content %}
